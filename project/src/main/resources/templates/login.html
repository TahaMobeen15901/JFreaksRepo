<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-info">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/authenticate-the-user}" method="POST" class="row g-3">
            <div class="col-md-12">
              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
              </div>
              <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-group">
                <input type="text" name="username" placeholder="Username" class="form-control" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-group">
                <input type="password" name="password" placeholder="Password" class="form-control" />
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a th:href="@{/show-signup-page}">Sign Up</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div th:if="${param.success}" class="alert alert-success text-center mt-3">
  Signup was successful. Please login with your credentials.
</div>
<div th:if="${param.delete}" class="alert alert-success text-center mt-3">
  Member successfully deleted
</div>
</body>
</html>
